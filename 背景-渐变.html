<!-- 
  题目要求：实现效果图效果。

  题目提示：
    1、两个背景色 #a1c4fd, #c2e9fb，效果图中倾斜45度，开始渐变位置一半一半。
    2、hr的效果可用border-top表示，途中样式为groove，颜色为#a1c4fd

    已给出的html可修改。
 -->


<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	.div1{
		border: solid 1px #a1c4fd;
	}
  .left{
  	font-size: 50px;
  	color: white;
  	font-weight: 900;
  	font-family: "微软雅黑";
  }
  .gradient01{
  	height: 300px;
    padding: 20px;
  	border: dashed 5px white ; 		
  	background: linear-gradient(45deg,#a1c4fd 50%, #c2e9fb 50%);
  	
  }
  .hr01{
  	border-top: groove 5px #a1c4fd;
  }
</style>
</head>

<body>
	<div class="div1">
  <div class="gradient01">
  	<p class="left">WELCOME!<br>MY FIRST GUEST.<br></p>
  </div>
  </div>

  <hr class="hr01" />

</body>
</html>
