<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  .btn-default{
  	width: 80px;
  	height: 50px;
  	background-color: white;
  	border:solid 2px #ccc;
  	border-radius: 10px;
  	margin: 15px;
  }
    .btn-submit{
  	width: 80px;
  	height: 50px;
  	color: white;
  	background-color: #337ab7;
  	border:solid 2px #2e6da4;
  	border-radius: 10px;
  	margin: 15px;
  }
    .btn-save{
  	width: 80px;
  	height: 50px;
  	color: white;
  	background-color: #5bc0de;
  	border:solid 2px #46b8da;
  	border-radius: 10px;
  	margin: 15px;	
  }
    .btn-reset{
  	width: 80px;
  	height: 50px;
  	color: white;
  	background-color: #d9534f;
  	border:solid 2px #d43f3a;
  	border-radius: 10px;
  	margin: 15px;
  }
  .btn-default:hover{
  	background-color: #ccc;
  }
   .btn-submit:hover{
  	background-color: #2e6da4;
  }
   .btn-save:hover{
  	background-color: #46b8da;
  }
   .btn-reset:hover{
  	background-color: #d43f3a;
  }
</style>
</head>

<body>
	<button class="btn btn-default">默认</button>
	<button class="btn btn-submit" type="submit">提交</button>
	<button class="btn btn-save" type="button">保存</button>
	<button class="btn btn-reset" type="reset">重置</button>
</body>
</html>
